<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #i1{
            font-size: 170px;
            text-align: center;
            font-weight: bold;
            color: rgb(255, 38, 0);
            margin-top: 30vh;

        }
    </style>
</head>
<body>
    <div id=i1></div>
    <script>
        rf=document.getElementById('i1') 
                function fun()
        {
            let d=new Date()
            rf.innerHTML=d.getHours()+":"+ d.getMinutes()+":" +d.getSeconds()+":"+d.getMilliseconds()

        }
        setInterval(fun,1)

    </script>
</body>
</html>
